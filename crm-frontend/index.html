<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Skillbus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo-link noselect">
                <img src="img/Logo.svg" alt="Логотип">
            </a>
            <div class="search-container">
                <input type="text" class="search" id="search" placeholder="Введите запрос">
                <ul id="autocomplete-list" class="autocomplete-list list-reset">
                </ul>
            </div>
            <label id="search-checkbox" class="search-checkbox">
                <input type="checkbox" id="search-toggle">
                Менять таблицу
                при поиске
            </label>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div id="preloader" class="preloader">
                <div class="preloader__loader">
                    <div class="loadingio-spinner-rolling-wjsj7a66x7j">
                        <div class="ldio-d1w2o6desg">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="title noselect">Клиенты</h1>
            <div class="table-overflow">
                <table cellspacing="0" cellpadding="0" class="app-table">
                    <thead>
                        <tr class="headrow">
                            <td class="noselect thead-wrapper ID" id="client-id">ID</td>
                            <td class="noselect thead-wrapper FIO" id="client-fio">Фамилия Имя Отчество</td>
                            <td class="noselect thead-wrapper created_when" id="client-created">Дата и время создания
                            </td>
                            <td class="noselect thead-wrapper latest_changes" id="client-updated">Последние изменения
                            </td>
                            <td class="noselect contacts">Контакты</td>
                            <td class="noselect actions">Действия</td>
                        </tr>
                    </thead>
                    <tbody id="clients-table">
                        <!-- the programm -->
                    </tbody>
                </table>
            </div>

            <div class="btn-wrapper">
                <button id="add-client-btn" class="noselect btn-reset add-client-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
                        <path
                            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                            fill="#9873FF" />
                    </svg>
                    <span>Добавить клиента</span>
                </button>
            </div>

        </div>
        <div id="nc" class="new-client-window">
            <div class="nc-box">
                <form action="" method="post" class="nc-form">
                    <fieldset class="nc-form-top">
                        <legend class="nc-title">
                            Новый клиент
                        </legend>
                        <label>
                            <input placeholder=" " type="text" class="nc-input nc-surname">
                            <span class="nc-placeholder">Фамилия<span>*</span></span>
                        </label>
                        <label>
                            <input placeholder=" " type="text" class="nc-input nc-name">
                            <span class="nc-placeholder">Имя<span>*</span></span>
                        </label>
                        <label>
                            <input placeholder=" " type="text" class="nc-input nc-secondname">
                            <span class="nc-placeholder">Отчество</span>
                        </label>
                    </fieldset>
                    <fieldset class="nc-contacts" id="nc-contacts">
                        <div class="nc-contacts-container" id="nc-contacts-container"></div>
                        <button class="btn-reset nc-add-contact" id="nc-add-contact" type="button">
                            <span class="nc-add-contact-text noselect">Добавить контакт</span>
                        </button>
                    </fieldset>
                    <fieldset class="nc-finalbtns">
                        <button type="submit" class="btn-reset nc-save-contact">Сохранить</button>
                        <button class="btn-reset nc-cancel" id="nc-cancel" type="button">Отмена</button>
                    </fieldset>
                </form>
                <button class="btn-reset nc-close" id="nc-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
                            fill="#B0B0B0" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="rc" class="redact-client-window">
            <div class="rc-box">
                <form action="" method="post" class="rc-form">
                    <fieldset class="rc-form-top">
                        <legend class="rc-title">
                            Изменить данные
                            <span id="rc-id" class="rc-id">ID: </span>
                        </legend>
                        <label>
                            <input placeholder=" " type="text" class="rc-input rc-surname">
                            <span class="rc-placeholder">Фамилия<span>*</span></span>
                        </label>
                        <label>
                            <input placeholder=" " type="text" class="rc-input rc-name">
                            <span class="rc-placeholder">Имя<span>*</span></span>
                        </label>
                        <label>
                            <input placeholder=" " type="text" class="rc-input rc-secondname">
                            <span class="rc-placeholder">Отчество</span>
                        </label>
                    </fieldset>
                    <fieldset class="rc-contacts" id="rc-contacts">
                        <div class="rc-contacts-container" id="rc-contacts-container"></div>
                        <button class="btn-reset rc-add-contact" id="rc-add-contact" type="button">
                            <span class="rc-add-contact-text">Добавить контакт</span>
                        </button>
                    </fieldset>
                    <fieldset class="rc-finalbtns">
                        <button type="submit" class="btn-reset rc-save-contact">Сохранить</button>
                        <button class="btn-reset rc-cancel" id="rc-cancel" type="button">Отмена</button>
                    </fieldset>
                </form>
                <button class="btn-reset rc-close" id="rc-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
                            fill="#B0B0B0" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="dc" class="delete-client-window">
            <div class="dc-box">
                <div class="dc-textbox">
                    <h2 class="dc-title">
                        Удалить клиента
                    </h2>
                    <p class="dc-descr">Вы действительно хотите удалить данного клиента?</p>
                    <div class="dc-finalbtns">
                        <button class="btn-reset dc-delete" id="dc-delete">Удалить</button>
                        <button class="btn-reset dc-cancel" id="dc-cancel" type="button">Отмена</button>
                    </div>
                </div>
                <button class="btn-reset dc-close" id="dc-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
                            fill="#B0B0B0" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
